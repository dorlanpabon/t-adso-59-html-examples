<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Simple</title>
  <!-- CDN de Pico CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><strong>Mi Dashboard</strong></li>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Configuración</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Bienvenido, Usuario</h1>
    <p>Aquí puedes ver algunos datos importantes.</p>
    
    <article>
      <h2>Estadísticas</h2>
      <table>
        <thead>
          <tr>
            <th>Indicador</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ventas de hoy</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Usuarios activos</td>
            <td>120</td>
          </tr>
          <tr>
            <td>Visitas</td>
            <td>230</td>
          </tr>
        </tbody>
      </table>
    </article>
  </main>
</body>
</html>
