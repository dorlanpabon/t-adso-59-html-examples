<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Elemento uno</li>
        <li>Elemento dos</li>
    </ol>
    <h2>Lista desordenada</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ul>
</body>
</html>
