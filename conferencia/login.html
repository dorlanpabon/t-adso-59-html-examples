<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Gestión de Calificaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center text-white">
  <div
    class="bg-slate-900 p-10 rounded-3xl shadow-2xl w-full max-w-md border border-blue-400 backdrop-blur-md bg-opacity-80">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold tracking-wide text-cyan-300 drop-shadow-md">Gestión de Calificaciones</h1>
    </div>
    <form class="space-y-6">
      <div>
        <label for="usuario" class="block text-cyan-200 font-semibold mb-2">Usuario</label>
        <input placeholder="jpabondex" type="text" id="usuario" name="usuario" required
          class="w-full px-4 py-2 bg-slate-800 text-white border border-cyan-400 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <div>
        <label for="contrasena" class="block text-cyan-200 font-semibold mb-2">Contraseña</label>
        <input placeholder="**********" type="password" id="contrasena" name="contrasena" required
          class="w-full px-4 py-2 bg-slate-800 text-white border border-cyan-400 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <button type="submit"
        class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-2 rounded-lg transition-transform transform hover:scale-105 shadow-lg">Iniciar
        Sesión</button>
    </form>
  </div>
</body>

</html>
