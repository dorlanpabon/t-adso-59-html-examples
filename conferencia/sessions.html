<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Meet</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1>Titulos</h1>
  <h2>subtitulo</h2>
  <h3>subtitulo</h3>
  <h4>subtitulo</h4>
  <h5>subtitulo</h5>
  <h6>subtitulo</h6>

  <h2>Inputs (Campos de entrada) </h2>
  <input type="tel" name="" id="">
  <input type="week" name="" id="">
  <input type="time" name="" id="">
  <input type="range" name="" id="">
  <input type="password" name="" id="">
  <input type="checkbox" name="" id="">
  <input type="datetime-local" name="" id="">
  <input type="color" name="" id="">
  <input type="email" name="" id="">
  <input type="file" name="" id="">
  <input type="text" name="" id="">
  <input type="text" name="" id="" disabled>

  <h2>Botones</h2>
  <button>Ingresar</button>
  <input type="button" value="Ingresar">
  <button type="submit">Enviar</button>
  <button disabled="disabled">Registrarse</button>

  <h2> Semantica </h2>

  <p>Este es un ejemplo de <code>&lt;div&gt;Hola&lt;/div&gt;</code></p>



  <h2>Utilidades</h2>
  <progress>
    <progress value="50" max="100"></progress>
  </progress>
  <meter value="0.6">60%</meter>
  <meter value="0.6" min="0" max="1">60%</meter>
  <meter value="0.6" min="0" max="1" low="0.2" high="0.8">60%</meter>

</body>

</html>
